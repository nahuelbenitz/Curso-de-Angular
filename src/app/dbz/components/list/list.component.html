<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="
    let character of characterList;
    let i = index
    let isFirts = first;
    let isLast = last;
    let isEven = even;
    let idOdd = odd" class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="
    {'list-group-item-dark': isLast,
      'list-group-item-primary': isFirts
    }">

    <div>
      <span class="text-primary"> {{ i+1 }} </span>
      <span>{{ character.name }} - </span>
      <strong> Power: </strong>
      <span> {{ character.power }} </span>
    </div>

    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">X</button>
    <!-- <span>Es el primero: {{isFirts}}</span>
    <span>Es el ultimo: {{isLast}}</span>
    <span>Es par: {{!isEven}}</span>
    <span>Es impar: {{!idOdd}}</span> -->

  </li>
</ul>
